<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>[글쓰기]</title>
<script>
	function validate(){
		let title = document.getElementById("title").value;
		let content = document.getElementById("content").value;
		
		if (title.trim().length == 0){
			alert("제목은 필수 입력사항입니다.");
			return false;
		}
		
		if (content.trim().length == 0){
			alert("내용은 필수 입력사항입니다.");
			return false;
		}
		
		// 금지어 체크
		let bad = ['바보', '멍청이', '말미잘'];
		
		for (let i = 0; i < bad.length; i++){
			if (title.includes(bad[i])){ // 제목 대상으로 체크
				alert(bad[i] + "는 사용할수 없는 단어입니다."); 
				return false; 
			}
			
			if (content.includes(bad[i])){ // 내용 대상으로 체크
				alert(bad[i] + "는 사용할수 없는 단어입니다.");
				return false;
			}
		}
		return true;
	}
</script>
</head>
<body>
<h1>[글쓰기]</h1>
<!-- 
	- title : 제목 문자열, 
	- content : 내용 문자열
	- originalFile : 첨부파일 정보 문자열...
 -->
 <form action = "/write" method = "post" onsubmit = "return validate();" enctype = "multipart/form-data">
 	<table>
 		<tr>
 			<th>제목</th>
 			<td>
 				<input type = "text" name = "title" id = "title">
 			</td>
 		</tr>
 		<tr>
 			<th>내용</th>
 			<td>
 				<textarea rows="5" cols="50" name = "content" id = "content"></textarea>
 			</td>
 		</tr>
 		<tr>
 			<th>파일첨부</th>
 			<td>
 				<input type = "file" name = "file">
 			</td>
 		</tr>
 		<tr>
 			<th colspan = "2">
 				<input type = "submit" value = "글쓰기">
 				<input type = "button" value = "뒤로 가기">
 			</th>
 		</tr>
 	</table>
 </form>
</body>
</html>
